<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <title>Petman SuperClub</title>
    </head>
    
    <body>
        <h1 class="title">Petman SuperClub</h1>
        <div class="description-container">
            <div class="desc-img-container">
                <img src="media/gym.jpg" alt="gym">
            </div>
            <p>The premier destination for wellness and fitness</p>
            <div class="desc-img-container">
                <img src="media/wellnessimg.jpg" alt="stretch at sunset">
            </div>
        </div>
        
        <div class="wellness-container">
            <h2>Wellness Services</h2>
            <div class="wellness-item-container">
                <div class="wellness-item">
                    <figure class="spa">
                        <img src="media/spa.jpg" alt="Spa">
                        <figcaption>The Spa at SuperClub</figcaption>
                    </figure>
                </div>
                <div class="wellness-item">
                    <figure class="holistic">
                        <img src="media/holistic.jpg" alt="Holistic healing">
                        <figcaption>Holistic healing consultation</figcaption>
                    </figure>
                </div>
                <div class="wellness-item">
                    <figure class="food">
                        <img src="media/food.jpg" alt="food">
                        <figcaption>Organic Bliss Eatery</figcaption>
                    </figure>
                </div>
            </div>

        </div>
        <div class="fitness-container">
            <h2>Fitness Services</h2>
            <div class="fitness-item">
                <figure class="weights">
                    <img src="media/weights.jpg" alt="weights">
                    <figcaption>State of the art facility</figcaption>
                </figure>
            </div>
            <div class="fitness-item">
                <figure class="yoga">
                    <img src="media/yoga.jpg" alt="yoga class">
                    <figcaption>Wide range of classes</figcaption>
                </figure>
            </div>
            <div class="fitness-item">
                <figure class="trainer">
                    <img src="media/trainer.jpg" alt="trainer">
                    <figcaption>Elite personal training</figcaption>
                </figure>
            </div>
        </div>
    </body>
    <footer></footer>

</html>
